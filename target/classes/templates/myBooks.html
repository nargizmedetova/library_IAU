<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>My books</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        background-image: url(/images/library.jpg);
        background-size: cover;
    }


    .main--page-block {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        height: 100%;
        background-color: #908B04;
    }

    .header-block{
        width: 100%;
    }

    header {
        width: 100%;
        height: 14vh;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background: #908B04;

    }

    .header-btn{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
        height: 14vh;
        border-bottom: 1.5px black solid;
    }

    .header-btn a{
        text-decoration: none;
        border-radius: 10px;
        padding: 12px 50px 12px 50px;

        color: black;
        background-color: white;
        font-weight: 600;
    }

    .header-btn a:hover{
        color: white;
        background-color: black;
        transition: 0.3s ease;
    }



    .main-text h5{
        padding-top: 18px;
        font-size: 20px;
    }


    .main-btns a{
        margin-top: 12px;
        padding: 7px 26px 7px 26px;
        border-radius: 15px;
        text-decoration: none;
        color: black;
        background-color: white;
        font-weight: 600;
    }

    .main-btns a:hover{
        color: white;
        background-color: black;
        transition: 0.3s ease;
    }

    .logo img{
        width: 100px;
        height: 100px;
    }

</style>
<body>
    <div class="main--page-block">
        <div class="header-block">
            <header>
                <div class="header-btn">
                    <a href="/search">Search</a>
                    <a href="/allBooks">All books</a>
                    <a href="/myBooks">My books</a>
                    <a href="/signUp">Log out</a>
                </div>
            </header>
        </div>

        <table>
            <tr th:each="el: ${books}" >

                <td th:text="${el.name}"></td>
                <td th:text="${el.userId}"></td>

                   <!-- <td th:text="${el.getName}">Place name</td>-->
        <!--
                    <td th:text="${el.userId}">Place user id</td>
        -->
                    <!--<td th:text="${books.user_id}">Place Name</td>-->
            </tr>
        </table>
        </div>
    </body>
</html>
